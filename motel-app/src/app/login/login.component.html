<form (ngSubmit)="submitLogin(signIn)" #signIn="ngForm">
  <div class="row" style="padding-left: 8px; padding-right: 8px;">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="text-center">
        <p class="welcome">Chào mừng trở lại</p>
      </div>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <p class="username">Email <span class="error"
                                      *ngIf="signIn.submitted && !user.email"> - Thông tin này là bắt buộc</span>
        <ng-container>
          <span class="error" *ngIf="email.errors?.pattern"> - Nhập chính xác email</span>
        </ng-container>
      </p>
      <input type="email" class="form-control" id="email" required pattern=".+@.+\..+"
             [(ngModel)]="user.email" name="email" #email="ngModel"
             [ngClass]="{ 'is-invalid': (signIn.submitted && email.invalid) || email.errors?.pattern}">
    </div>

    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <p class="pass">Mật khẩu <span *ngIf="signIn.submitted && passwordSignIn.invalid" class="error"> - Thông tin này là bắt buộc</span>
      </p>
      <input type="password" class="form-control" id="passwordSignIn" required id="form-password"
             [(ngModel)]="user.password" name="passwordSignIn" #passwordSignIn="ngModel"
             [ngClass]="{ 'is-invalid': signIn.submitted && passwordSignIn.invalid}">
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <button type="button" class="forgot" name="forgot" (click)="forgot()">Quên mật khẩu?</button>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 text-center">
      <button name="login" class="btnLogin" mdbWavesEffect>Đăng nhập
      </button>
    </div>
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <p class="register">Tạo tài khoản? <span><button name="register" id="register">Đăng ký</button></span>
      </p>
    </div>
  </div>
</form>
